<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/global.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/popup/vcl/Tweet.css" />
		<link rel="stylesheet" type="text/css" href="../css/popup/vcl/Timeline.css" />
	</head>
<body>
	<script src="../js/init.js"></script>
	<script src="../js/utils.js"></script>
	<script src="../js/dom.js"></script>
	<script src="../js/popup/vcl/Tweet.js"></script>
	<script src="../js/popup/vcl/Timeline.js"></script>

	<script>
		twic.utils.lang.translate = function(alias) { return alias; };
	
		var timeline = new twic.vcl.Timeline(document.body);
		
		var testTweets = [
			'test @nick #hash www.link.com',
			'email@test.com',
			'@test',
			'#hash',
			'www.link.com/with#hash'
		];
		
		for (var i = 0; i < testTweets.length; ++i) {		
			timeline.addTweet(i).setText(testTweets[i]);
		}
	</script>

</body>
